<div class="row-two">
    <div class="container-padding">
        r2c1
    </div>
    <div class="container-padding">
        <button (click)="addStudent()" class="add-button">Add Student</button>
        <table class="table-one">
            <thead>
                <tr>
                    <td class="Center-Horizontal">ID</td>
                    <td class="Center-Horizontal">First Name</td>
                    <td class="Center-Horizontal">Last Name</td>
                    <td class="Center-Horizontal">Courses</td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let student of students">
                    <td class="Center-Horizontal">{{student.id}}</td>
                    <td>{{student.firstName}}</td>
                    <td>{{student.lastName}}</td>
                    <td>{{student.course}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="container-padding">
        r2c3
    </div>
</div>
